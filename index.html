<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./kuz.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    
    <a href="kabinetga.html" id="goto">Kabinetga o'tish</a>
    <i onclick="mehmon('./sign_in/php/mehmon.php','./users/')" id="mehmon" class="fa fa-suitcase" aria-hidden="true"></i>
    <div class="shadow"></div>
    <div id="upper"></div>
    <h1>&lt; Ma'lumotlaringizni Kiriting / &gt;</h1>
    <div class="container">
        <a href="./sign_in/"><span><i class="fa fa-user" aria-hidden="true"></i></span></a>
        <form autocomplete="off" action="./php/index.php" method="POST">
            <div class="row">
                <label>Ismingiz:</label>
                <input type="text" name="firstname" id="firstname" onkeyup="keyPressed(event,'firstname');" required>
            </div>
            <div class="row">
                <label>Familiyangiz:</label>
                <input type="text" name="lastname" id="lastname" onkeyup="keyPressed(event,'lastname');" required>
            </div>
            <div class="row">
                <label>Tug'ilgan sanangiz:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <!-- <div class="row">
                <label>Telefon raqamingiz:</label>
                <input type="tel" name="phone" id="phone" placeholder="Ex.: 998901234567" onkeyup="keyPressed(event,'phone');" required>
            </div> -->
            <div class="row">
                <label>Maktabingiz:</label>
                <input type="text" name="school" id="school" placeholder="Ex.: 68-DIMI" onkeyup="keyPressed(event,'school');" required>
            </div>
            <div class="row">
                <label>Sinfingiz:</label>
                <input type="text" name="class" id="class" placeholder="Ex.: 10-E" onkeyup="keyPressed(event,'class');" required>
            </div>
            <div class="row">
                <label>Kirish uchun kalit so'z:</label>
                <input type="text" name="login" id="login" placeholder="Eslab qoling!" onkeyup="keyPressed(event,'login');" required minlength="7">
            </div>
            <div class="row">
                <label>Kodni eslab qoling:</label>
                <div id="code-row"><input type="text" name="code" id="code" onkeyup="keyPressed(event,'code');" minlength="5" required> <span id="hide" onclick="hide();"><i class="fa fa-eye-slash" aria-hidden="true"></i></span></div>
            </div>
            <button type="submit">Jo'natish <i class="fa fa-check-circle-o" aria-hidden="true"></i></button>
        </form>
    </div>
    <footer id="copyright">
        &copy; Copyright 2020-<script>document.write(new Date().getFullYear())</script> abdulaziz komiljonov
    </footer>
    
    
    <script>
function keyPressed(event,id){
            var x=event.key;
            if(x=="\""){    
                var answer=document.getElementById(id);
                let error=answer.value;
                let err_arr=error.split("");
                err_arr.pop();
                let correct=err_arr.join("");
                answer.value=correct;
            }
        }
</script>
</body>
</html>
